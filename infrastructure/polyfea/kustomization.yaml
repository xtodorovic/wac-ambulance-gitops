apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/polyfea/manifests//gitops/fluxcd

configMapGenerator:
- name: polyfea-shell-cfg
  namespace: polyfea
  options:
    disableNameSuffixHash: true
  literals:
  - APP_TITLE=Nemocnica WAC
  - SERVICE_TYPE=NodePort
  - NODE_PORT=30331